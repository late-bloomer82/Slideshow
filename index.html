<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./slideshow.js" defer></script>
</head>
<body>
    <h2 id="title">The Magnificient Slideshow!</h2>
    <div id="picture-frame">
       <div id="slide-container">
            <img class= "slides" src="./images/damian-markutt-IsUFGqxI5Ck-unsplash.jpg" >
            <img class= "slides" src="./images/damian-markutt-J-BoXhApiKk-unsplash.jpg" >
            <img class= "slides" src="./images/damian-markutt-vaG8rOJLDHo-unsplash.jpg" >
            <img class= "slides" src="./images/pathum-danthanarayana-7xMpOEQWpno-unsplash.jpg" >
            <img class= "slides" src="./images/pathum-danthanarayana-ZuVnrTekvZw-unsplash.jpg" >
        </div>
        <div id="navigation-dots-container">
            <span class="nav-dots"></span>
            <span class="nav-dots"></span>
            <span class="nav-dots"></span>
            <span class="nav-dots"></span>
            <span class="nav-dots"></span>
        </div>
        <img id="back" src="./images/chevron-left.svg">
        <img id="next" src="./images/chevron-right.svg">

    </div>
</body>
</html>
